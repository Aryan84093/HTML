<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html mini projects</title>
</head>
<body>
    <div>
        <h1>Register Form</h1>
    </div>
    <div>
        <input type="text" name="usern" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name">
    </div>
    <div>
        <label for="gen">Please select gender</label>
    <select name="Gender" id="gen">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
    </select>
    </div>
    <div>
        Do you agree to all terms of services?
        <input type="checkbox" name="agree" id="agr">
        <label for="agr">Yes, I agree</label>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</body>
</html>
